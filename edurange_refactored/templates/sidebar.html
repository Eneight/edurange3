<!-- Seperate sidebar -->
<div class="bg-secondary" id="sidebar">
    <div class="list-group list-group-flush">
        {% for nav in navigation(role, view) %}
        <a class="list-group-item list-group-item-action bg-secondary text-white" href="{{ url_for(nav[0]) }}">{{ nav[1] }}</a>
        {% endfor %}
    </div>
</div>
