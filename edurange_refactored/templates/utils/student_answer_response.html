<!-- Response template to render all necessary HTML elements after a student answers a question -->

<h5 id="progress_q"> Questions Completed: {{ progress['questions'] }} / {{ progress['total_questions'] }} </h5>
<h5 id="progress_s"> Points Earned: {{ progress['score'] }} / {{ progress['total_score'] }} </h5>

{% if score >= 1 %}
<i class="fa-solid fa-check">Correct</i>
{% else %}
<i class="fa-solid fa-ban">Incorrect</i>
{% endif %}
