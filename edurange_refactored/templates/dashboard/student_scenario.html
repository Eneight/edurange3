{% extends "layout.html" %}
{% block content %}
    <div class="card bg-light mb-3">
        <div class="card-header">
            <h3> Name : {{ s_name }} </h3>
            <h3> Type : {{ s_type }} </h3>
        </div>
        <div class="card-body">
            <p> Description : {{ desc }} </p>
            <p> Status : {{ status }} </p>
            <p> Instructor : {{ owner }} </p>
            <p> Port : {{ port }} </p>
            <p> Username : {{ u_name }} </p>
            <p> Password : {{ pw }} </p>
        </div>
    </div>
    <div class="card bg-light mb-3">
        <div class="card-header">
            <h3> Response Form </h3>
        </div>
        <div class="card-body">
            <p> responses </p>
        </div>
    </div>
{% endblock %}
